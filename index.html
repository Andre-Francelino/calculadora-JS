<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora JS</h2>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <div class="infos">
        <p>Desenvolvido por Andr√© Francelino</p>
        <p>
            <a href="https://github.com/Andre-Francelino" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/andr%C3%A9-francelino-gomes-b48890253/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
<script src="./JS/script.js"></script>
</html>
